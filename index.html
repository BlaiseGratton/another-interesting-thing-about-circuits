<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Interesting Thing About Circuits</title>
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <a href="./pages/eightbitadder.html">8-bit Adder</a>
    <label>Scale</label>
    <input
      id="container-scale"
      type="number"
      step="0.01"
      value="4"
      min="0.01"
    />
    <component-container height="1000" width="1000" id="c">
      <power-bank x="28" y="18"></power-bank>
      <binary-to-decimal-bank
        x="28"
        y="70"
        width="211"
      ></binary-to-decimal-bank>
      <ones-complement x="28" y="126"></ones-complement>
      <ground-bank width="211" x="28" y="192"></ground-bank>

      <power-source x1="20" y1="20" x2="20" y2="142"></power-source>
    </component-container>
  </body>
  <script>
    const scale = document.querySelector('#container-scale')
    const container = document.querySelector('component-container')
    container.setAttribute('scale', scale.value)
    scale.onchange = (event) => {
      container.setAttribute('scale', event.target.value)
    }
    this.logging = {
      wire: {
        addWireConnection: false,
        disconnectWire: false
      },
      componentGraph: {
        determineFlow: false
      }
    }
  </script>
</html>
