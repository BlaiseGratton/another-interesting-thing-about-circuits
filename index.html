<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Interesting Thing About Circuits</title>
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <a href="./pages/eight-bit-adder.html">8-bit Adder</a>
    <a href="./pages/simple-subtraction.html">Simple Subtraction</a>
    <label>Scale</label>
    <input
      id="container-scale"
      type="number"
      step="0.01"
      value="2"
      min="0.01"
    />

    <component-container height="1250" width="1000">
      <power-source x1="20" y1="10" x2="20" y2="20"></power-source>
      <!-- <ones-complement x="50" y="50" orientation="horizontal"></ones-complement> -->
      <ground-connection
        x1="200"
        y1="280"
        x2="300"
        y2="300"
      ></ground-connection>
      <level-triggered-latch
        x="50"
        y="150"
        orientation="horizontal"
      ></level-triggered-latch>

      <simple-switch x="50" y="15"></simple-switch>
      <simple-switch
        x="110"
        y="15"
        on="Addition"
        off="Subtraction"
        labelscale="0.75"
        initial="on"
      ></simple-switch>

      <switch-bank x="170" y="166"></switch-bank>
      <ground-bank x="170" y="233"></ground-bank>

      <power-source x1="320" y1="10" x2="320" y2="20"></power-source>
      <ground-connection
        x1="500"
        y1="280"
        x2="500"
        y2="300"
      ></ground-connection>
    </component-container>
  </body>
  <script>
    const scale = document.querySelector('#container-scale')
    const container = document.querySelector('component-container')
    container.setAttribute('scale', scale.value)
    scale.onchange = (event) => {
      container.setAttribute('scale', event.target.value)
    }
    this.logging = {
      wire: {
        addWireConnection: false,
        disconnectWire: false
      },
      componentGraph: {
        determineFlow: false
      }
    }
  </script>
</html>
